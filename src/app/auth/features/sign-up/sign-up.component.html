<section class="bg-blue-900 dark:bg-blue-800">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-white dark:text-white">
      <img
        class="w-8 h-8 mr-2"
        src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
        alt="logo"
      />
      Flowbite
    </a>
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          <!-- Mantener el GoogleComponent para autenticación -->
          <app-google (click)="submitWithGoogle()"></app-google>

          <div style="display: flex; align-items: center;">
            <hr style="flex: 1; border: 1px solid #ccc;" />
            <span style="margin: 0 10px;">o</span>
            <hr style="flex: 1; border: 1px solid #ccc;" />
          </div>
          <p>Crea una cuenta nueva</p>
        </h1>

        <form class="space-y-4 md:space-y-6" [formGroup]="form" (ngSubmit)="submit()">
          <!-- Campo de nombre -->
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Nombre
            </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Tu nombre completo"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              formControlName="name"
            />
            <ng-container *ngIf="isRequired('name')">
              <small class="text-red-900">Campo Obligatorio</small>
            </ng-container>
          </div>

          <!-- Campo de teléfono -->
          <div>
            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Teléfono
            </label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Número de teléfono"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              formControlName="phone"
            />
            <ng-container *ngIf="form.get('phone')?.hasError('pattern')">
              <small class="text-red-900">El teléfono debe contener solo números</small>
            </ng-container>
          </div>

          <!-- Campo de correo -->
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Tu correo electrónico
            </label>
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="nombre@empresa.com"
              formControlName="email"
            />
            <ng-container *ngIf="isRequired('email')">
              <small class="text-red-900">Campo Obligatorio</small>
            </ng-container>
            <ng-container *ngIf="isEmailError()">
              <small class="text-red-900">El correo debe ser válido</small>
            </ng-container>
          </div>

          <!-- Campo de contraseña -->
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Contraseña
            </label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              formControlName="password"
            />
            <ng-container *ngIf="isRequired('password')">
              <small class="text-red-900">Campo Obligatorio</small>
            </ng-container>
          </div>

          <!-- Checkbox de "Recuérdame" -->
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  aria-describedby="remember"
                  type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                />
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500 dark:text-gray-300">Recuérdame</label>
              </div>
            </div>
            <a href="#" class="text-sm font-medium text-blue-300 hover:underline dark:text-blue-400">
              ¿Olvidaste tu contraseña?
            </a>
          </div>

          <!-- Botón de registro -->
          <button
            type="submit"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Registrarse
          </button>

          <!-- Enlace para iniciar sesión -->
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            ¿Ya tienes una cuenta?
            <a routerLink="/auth/sign-in" class="font-medium text-blue-300 hover:underline dark:text-blue-400">
              Inicia sesión
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
